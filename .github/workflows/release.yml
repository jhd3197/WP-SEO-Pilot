name: Create Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Extract version from plugin file
        id: get_version
        run: |
          VERSION=$(grep -oP '^\s*\*\s*Version:\s*\K[\d.]+' saman-seo.php | head -1)
          ZIP_VERSION=$(echo $VERSION | sed 's/\./-/g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "zip_version=$ZIP_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Sync WPSEOPILOT_VERSION constant
        run: |
          CURRENT_WPSEOPILOT_VERSION=$(grep -oP "define\( 'WPSEOPILOT_VERSION',\s*'\K[^']+" saman-seo.php)
          if [ "$CURRENT_WPSEOPILOT_VERSION" != "${{ steps.get_version.outputs.version }}" ]; then
            echo "Syncing WPSEOPILOT_VERSION from $CURRENT_WPSEOPILOT_VERSION to ${{ steps.get_version.outputs.version }}"
            sed -i "17s/.*/define( 'WPSEOPILOT_VERSION', '${{ steps.get_version.outputs.version }}' );/" saman-seo.php
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add saman-seo.php
            git commit -m "chore: sync WPSEOPILOT_VERSION to ${{ steps.get_version.outputs.version }}"
            git push
          else
            echo "WPSEOPILOT_VERSION is already in sync with plugin header version"
          fi

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi

      - name: Bump version
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          NEW_VERSION=$(echo $VERSION | awk -F. '{print $1"."$2"."($3+1)}')
          sed -i "s/^\s*\*\s*Version:\s*[0-9]\+\.[0-9]\+\.[0-9]\+$/* Version: $NEW_VERSION/" saman-seo.php
          sed -i "s/define( 'WPSEOPILOT_VERSION', '[^']*' );/define( 'WPSEOPILOT_VERSION', '$NEW_VERSION' );/" saman-seo.php
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add saman-seo.php
          git commit -m "chore: bump version to $NEW_VERSION"
          git push

      - name: Re-extract version after bump
        if: steps.check_tag.outputs.exists == 'true'
        id: get_new_version
        run: |
          VERSION=$(grep -oP '^\s*\*\s*Version:\s*\K[\d.]+' saman-seo.php | head -1)
          ZIP_VERSION=$(echo $VERSION | sed 's/\./-/g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "zip_version=$ZIP_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Re-extracted version after bump: $VERSION"

      - name: Create plugin zip
        run: |
          if [ "${{ steps.check_tag.outputs.exists }}" == "true" ]; then
            ZIP_VERSION="${{ steps.get_new_version.outputs.zip_version }}"
          else
            ZIP_VERSION="${{ steps.get_version.outputs.zip_version }}"
          fi
          zip -r saman-seo-$ZIP_VERSION.zip . \
            -x "*.git*" \
            -x "*node_modules*"
          echo "Created saman-seo-$ZIP_VERSION.zip"
          echo "zip_version=$ZIP_VERSION" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.check_tag.outputs.exists == 'true' && steps.get_new_version.outputs.tag || steps.get_version.outputs.tag }}
          release_name: Saman SEO ${{ steps.check_tag.outputs.exists == 'true' && steps.get_new_version.outputs.version || steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./saman-seo-${{ env.zip_version }}.zip
          asset_name: saman-seo-${{ env.zip_version }}.zip
          asset_content_type: application/zip